<div class="card">
    <div class="card-header bg-primary">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-white">
                <i class="fas fa-plus me-2"></i>Add New Component
            </h5>
            <button type="button" class="btn btn-sm btn-outline-light"
                    hx-get="/htmx/component/hide-form" hx-target="#addComponentSection" hx-swap="innerHTML">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>
    <div class="card-body bg-light">
        <form hx-post="/htmx/component/add" hx-target="#componentsGrid" hx-swap="afterbegin">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Project <span class="text-danger">*</span></label>
                    <select name="project_id" class="form-select" required
                            hx-post="/htmx/component/generate-guid" hx-target="#componentGuidInput" hx-swap="outerHTML">
                        <option value="">Select Project</option>
                        {% for project in projects %}
                        <option value="{{ project.project_id }}" data-project-key="{{ project.project_key }}">
                            {{ project.project_name }} ({{ project.project_key }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Component GUID <span class="text-muted">(Auto-generated)</span></label>
                    <div class="input-group">
                        <input type="text" name="component_guid" id="componentGuidInput"
                               class="form-control bg-light" readonly value="{{ guid or '' }}">
                        <button type="button" class="btn btn-outline-secondary"
                                hx-post="/htmx/component/generate-guid" hx-target="#componentGuidInput" hx-swap="outerHTML">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Component Name <span class="text-danger">*</span></label>
                    <input type="text" name="component_name" class="form-control" required
                           placeholder="e.g., WebPortal">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Component Type <span class="text-danger">*</span></label>
                    <select name="component_type" class="form-select" required
                            hx-post="/htmx/component/toggle-fields" hx-target="#typeSpecificFields" hx-swap="innerHTML">
                        <option value="">Select Type</option>
                        <option value="webapp">Web App</option>
                        <option value="website">Website</option>
                        <option value="service">Windows Service</option>
                        <option value="api">API</option>
                        <option value="scheduler">Scheduler</option>
                        <option value="desktop">Desktop App</option>
                        <option value="library">Library/DLL</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Framework <span class="text-danger">*</span></label>
                    <select name="framework" class="form-select" required>
                        <option value="">Select Framework</option>
                        <option value="netframework">.NET Framework</option>
                        <option value="netcore">.NET Core/.NET 5+</option>
                        <option value="react">React</option>
                        <option value="angular">Angular</option>
                        <option value="vue">Vue.js</option>
                        <option value="python">Python</option>
                        <option value="nodejs">Node.js</option>
                        <option value="static">Static HTML</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Application Name</label>
                    <input type="text" name="app_name" class="form-control" placeholder="e.g., My Application">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Version</label>
                    <input type="text" name="app_version" class="form-control" value="1.0.0.0" placeholder="1.0.0.0">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Manufacturer</label>
                    <input type="text" name="manufacturer" class="form-control" placeholder="Your Company">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Target Server</label>
                    <input type="text" name="target_server" class="form-control" placeholder="e.g., PRODWEB01">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Install Folder</label>
                    <input type="text" name="install_folder" class="form-control" placeholder="e.g., C:\inetpub\wwwroot\MyApp">
                </div>
            </div>

            <!-- Type-specific fields will be loaded here -->
            <div id="typeSpecificFields"></div>

            <div class="row">
                <div class="col-12">
                    <label class="form-label">Artifact Source URL</label>
                    <input type="text" name="artifact_source_url" class="form-control"
                           placeholder="https://artifactory.company.com/repo/component">
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Add Component
                </button>
                <button type="reset" class="btn btn-secondary ms-2">
                    <i class="fas fa-redo me-1"></i>Reset
                </button>
            </div>
        </form>
    </div>
</div>
