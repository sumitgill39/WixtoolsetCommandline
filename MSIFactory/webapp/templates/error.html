{% extends "base.html" %}

{% block title %}Error - CelerDeploy{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <div class="error-icon">
            <span>âš </span>
        </div>
        <h1>Oops! Something went wrong</h1>
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go Home</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>
        <div class="error-help">
            <p>If this problem persists, please contact your system administrator.</p>
        </div>
    </div>
</div>

<style>
.error-container {
    text-align: center;
    max-width: 500px;
    margin: 100px auto;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border: 1px solid #ddd;
}

.error-icon {
    font-size: 72px;
    margin-bottom: 20px;
    color: #ff9800;
}

.error-container h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

.error-message {
    background: #fff3e0;
    border: 1px solid #ffcc02;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 30px;
}

.error-message p {
    margin: 0;
    color: #e65100;
    font-weight: 500;
}

.error-actions {
    margin-bottom: 30px;
}

.error-actions .btn {
    margin: 0 10px;
}

.error-help {
    color: #666;
    font-size: 14px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.error-help p {
    margin: 0;
}
</style>
{% endblock %}
