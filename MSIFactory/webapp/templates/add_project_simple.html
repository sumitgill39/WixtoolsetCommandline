{% extends "base_sidebar.html" %}

{% block title %}Add New Project (Simple Test) - CelerDeploy{% endblock %}
{% block page_title %}Add New Project - Simple Test{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Project (Simplified for Testing)</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_project') }}">
                    <!-- Minimal Required Fields -->
                    <div class="mb-3">
                        <label for="project_name" class="form-label">Project Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="project_name" name="project_name" value="Test Project" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="project_key" class="form-label">Project Key <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="project_key" name="project_key" value="TEST01" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description">Test project for debugging</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="project_type" class="form-label">Project Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="project_type" name="project_type" required>
                            <option value="WebApp" selected>Web Application</option>
                            <option value="Service">Windows Service</option>
                            <option value="Website">Website</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="owner_team" class="form-label">Owner Team <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="owner_team" name="owner_team" value="Dev Team" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="active" selected>Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    
                    <!-- Hidden fields for colors -->
                    <input type="hidden" name="color_primary" value="#2c3e50">
                    <input type="hidden" name="color_secondary" value="#3498db">
                    
                    <!-- Hidden fields for other required fields that might be expected -->
                    <input type="hidden" name="artifact_source_type" value="http">
                    <input type="hidden" name="artifact_url" value="http://test.com">
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('project_management') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
console.log('Simple form loaded - ready to test');
</script>
{% endblock %}
